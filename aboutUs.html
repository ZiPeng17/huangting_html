<!DOCTYPE html>
<html lang="cn">
  <head>
    <meta charset="utf-8">
    <!--<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">-->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" >
    <meta http-equiv="Pragma" content="no-cache" >
    <meta http-equiv="Expires" content="0" >
    <meta name="format-detection" content="telephone=no">
    <title>皇庭</title>
    <script src="vue.min.js"></script>
    <style type="text/css">
        html, body, input, div, span {margin:0;padding:0;}
       
        .page {
            background: #efeff4;
            font-family: PingFang SC;
            font-size: 12px;
            padding: 0;
            box-sizing: border-box;
            -webkit-box-sizing: border-box;
        }
        .title {
            padding: 15px;
        }
        .top {
            padding: 4px 0 4px 10px;
            background: #feebd4;
            border-bottom: 1px solid #da9f80;
        }
        .top-tab-bar {
            position: relative;
            cursor: pointer;
            padding:3px 5px;
            font-size: 12px;
            display: inline-block;
            color: #4f260d;
        }
        .top-tab-bar:hover {
            color: #f1ad45;
        }
        .top-tab-bar::before {
            width: 1px;
            height: 12px;
            position: absolute;
            display: block;
            content: "";
            /* background: #; */
            background: #fed7ad;
            top: 50%;
            right: -3px;
            /* visibility: hidden; */
            -webkit-transform: translateY(-50%);
            -moz-transform: translateY(-50%);
            transform: translateY(-50%);
        }
        .select-top-tab-bar {
            background: #a66d44;
            color: #f8f0d8;
            -moz-border-radius: 4px;
            -webkit-border-radius: 4px;
            border-radius: 4px
        }

        .title-info {
            padding: 20px;
        }
        .span-01 {
            display: inline-block;
            width: 220px;
            color: #4f260d;
        }
        .red {
            color: red;
        }
        .tz_type {
            display: inline-block;
            font-size: 13px;
            font-weight: 600;
            color: #501e02;
            margin-right: 7px;
        }
        .tz_type-btn {
            display: inline-block;
            border: 1px solid #cacaca;
            background: #fff;
            border-radius: 2px;
            padding: 0px 4px;
            margin-right: 6px;
        }
        .select-tz_type-btn {
            background: #fffec2;
            border: 1px solid #d8a467;
            color: #CF0000;
            font-weight: 700;
        }
        .table-1 {
            text-align: center;
            width: 140px;
            border: 1px solid #da9f80;
        }
        .th-bg {
            background: #f8dac6;
        }
        .th , .td{
            border-right: 1px solid #da9f80;
            border-bottom: 1px solid #da9f80;
        }
        .disflex {
            display: -webkit-flex;
        }
        .flex1 {
            flex: 1;
        }
        .flex2 {
            flex: 2;
        }
        .flex3 {
            flex: 3;
        }
        .flex4 {
            flex: 4;
        }
        
    </style>
  </head>
  <body>
    <div class="page" id="app">
        <div class="title">重庆时时彩</div>
        <div class="top">
            <span :class="['top-tab-bar', tab_index == 1 ? 'select-top-tab-bar' : '']" @click="click_topbar(1)">整合</span>
            <span :class="['top-tab-bar', tab_index == 2 ? 'select-top-tab-bar' : '']"  @click="click_topbar(2)">两面盘</span>
            <span :class="['top-tab-bar', tab_index == 3 ? 'select-top-tab-bar' : '']" @click="click_topbar(3)">单球1-5</span>
            <span :class="['top-tab-bar', tab_index == 4 ? 'select-top-tab-bar' : '']" @click="click_topbar(4)">第一球</span>
            <span :class="['top-tab-bar', tab_index == 5 ? 'select-top-tab-bar' : '']" @click="click_topbar(5)">第二球</span>
            <span :class="['top-tab-bar', tab_index == 6 ? 'select-top-tab-bar' : '']" @click="click_topbar(6)">第三球</span>
            <span :class="['top-tab-bar', tab_index == 7 ? 'select-top-tab-bar' : '']" @click="click_topbar(7)">第四球</span>
            <span :class="['top-tab-bar', tab_index == 8 ? 'select-top-tab-bar' : '']" @click="click_topbar(8)">第五球</span>
        </div>
        <div class="title-info">
            <div style="margin-bottom:7px;">
                <span class="span-01">重庆时时彩【第20171211106期】</span><span class="span-01 red">今天輸贏： 0</span><span class="span-01">20171211105期 开奖号码 </span>
            </div>
            <div style="margin-bottom:7px;">
                <span class="span-01 red">整合</span><span class="span-01">距离封盘：09:32</span><span class="span-01">距离开奖：02:08 </span><span class="span-01">6秒 更新</span>
            </div>
            <div class="span-01">
                <span class="tz_type">投注类型：</span><span class="tz_type-btn select-tz_type-btn">快捷</span><span class="tz_type-btn">一般</span>
            </div>
        </div>

        <div class="table-1">
            <div class="table-title th th-bg">第一球</div>
            <div class="disflex th-bg">
                <span class="flex1 th">号码</span>
                <span class="flex4 th">赔率</span>
            </div>
            <div class="disflex">
                <span class="flex1 td">号码</span>
                <span class="flex4 td">赔率</span>
            </div>
            <div class="disflex">
                <span class="flex1 td">号码</span>
                <span class="flex4 td">赔率</span>
            </div>

        </div>


    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                tab_index: 1
            },
            methods: {
                click_topbar: function(i) {
                    this.tab_index = i
                }
            }
        })
	</script>
  </body>
</html>
